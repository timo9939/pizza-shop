<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Express</title>
    <link rel="icon" href="pizza.svg">
    <link rel="stylesheet" href="pizza-shop.css">
</head>
<body>
    
    <h1 id="home-title">Pizza Express</h1>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Contact</a> </li>
            <li><a href="#">Menu</a></li>
        </ul>
    </nav>

    <nav>
        <ul class="menuBar">
            <li><a href="pizza-menu-pasta.html">Pasta</a></li>
            <li><a href="pizza-menu-pizza.html">Pizza</a> </li>
            <li><a href="pizza-menu-snacks.html">Snacks</a></li>
        </ul>
        <form class="search" >
            <input type="search" placeholder="Search your dishes" name="search">
            <button type="submit">Search</button>
          </form>
    </nav>

    <section class="box">
      
    <article class="box2">
        <h2>Pepperoni  Pizza</h2>
        <img src="photo/pizza-photo/pepperoni-pizza.jpg" alt="penne" width="70%" height="30%"> 
        <h4>£8.49</h4>
        <h5>2 for £15.99</h5>
        <button onclick="addItem()" class="add" >Add this item</button>
    </article>

    <div class="box3">
    <h2>Tomato Pizza</h2>
    <img src="photo/pizza-photo/tomato pizza.jpg" alt="tomato-pizza" width="70%" height="30%">
    <h4>£9.49</h4>
    <button onclick="addItem()" class="add" >Add this item</button>
    </div>
    
    <div class="box4">
        <h2>Salmon Pizza</h2>
        <img src="photo/pizza-photo/salmon-pizza.jpg" width="70%" height="30%">
        <h4>£12.49</h4>
        <button onclick="addItem()" class="add" >Add this item</button>
    </div>
    </section>
    <div id="basket">
        <table>
            <caption>Basket</caption>
            <tr>
                <th>Item </th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
              <tr>
                <td id="item">Name</td>
                <td id="quantity">000</td>
                <td id="price">£</td>
              </tr>
        </table>
    </div>
  
  
<footer><button onclick="displayBasket()" id="basket-btn" >Basket</button></footer>

<script src="pizza-shop.js"></script>
<script src="product.js"></script>
</body>
</html>
